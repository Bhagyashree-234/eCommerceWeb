<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" 
      th:replace="~{base::Layout(~{::section})}" >
	<head>
		<meta charset="ISO-8859-1">
		<title> Insert file here</title>
	</head>
	<body>
		<section>
			<!--Start slider carousel-->
			<div id="carouselExample" class="carousel slide">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="img/ecom1.png" class="d-block w-100" height="350px" alt="...">
			    </div>
			    <div class="carousel-item">
			      <img src="img/ecom4.jpg" class="d-block w-100" height="350px" alt="...">
			    </div>
			    <div class="carousel-item">
			      <img src="img/ecom3.jpg" class="d-block w-100" height="350px" alt="...">
			    </div>
			  </div>
			  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Previous</span>
			  </button>
			  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Next</span>
			  </button>
			</div>
		
		<!--End Slider Carousel-->
		
		<!--Start Category Model-->
		<div class="container">
			<div class="row">
				<p class="text-center fs-4">Category</p>
				<div class="col-md-2">
					<div class="card rounded-circle bg-warning-subtle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
						<div class="card-body text-center">
							<img src="img/category_img/appli.png" width="85%" height="140px">
							<p>Electronics</p>
						</div>
					</div>
				</div>
				
				<div class="col-md-2">
					<div class="card rounded-circle bg-warning-subtle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
						<div class="card-body text-center">
							<img src="img/category_img/beuty.png" width="75%" height="140px">
							<p>Beauty</p>
						</div>
					</div>
				</div>
				
				<div class="col-md-2">
					<div class="card rounded-circle bg-warning-subtle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
						<div class="card-body text-center bg-color-beige">
							<img src="img/category_img/groccery.jpg" width="65%" height="140px">
							<p>Grocery</p>
						</div>
					</div>
				</div>
				
				<div class="col-md-2">
					<div class="card rounded-circle bg-warning-subtle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
						<div class="card-body text-center">
							<img src="img/category_img/cloth.jpg" width="65%" height="140px">
							<p>Clothes</p>
						</div>
					</div>
				</div>
							
				<div class="col-md-2">
					<div class="card rounded-circle bg-warning-subtle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
						<div class="card-body text-center">
							<img src="img/category_img/laptop.jpg" width="65%" height="140px">
							<p>Laptops</p>
						</div>
					</div>
				</div>
												
				<div class="col-md-2">
					<div class="card rounded-circle bg-warning-subtle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
						<div class="card-body text-center">
							<img src="img/category_img/mobile.png" width="65%" height="140px" alt="Mobiles">
							<p>Mobiles</p>
						</div>
					</div>
				</div>						
			</div>
		</div>
		<!--End Category Model-->
		
		<!--Start latest products-->
		<div class="container-fluid bg- light p-3">
			<div class="row">
				<p class="text-center fs-4">Latest Products</p>
				
				<div class="col-md-3">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category_img/mobile.png" width="65%" height="140px">
							<p class="text-center">Mobiles</p>
						</div>
					</div>
				</div>
														
				<div class="col-md-3">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/category_img/laptop.jpg" width="65%" height="140px">
							<p class="text-center">Laptop</p>
						</div>
					</div>
				</div>
																			
				<div class="col-md-3">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body text-center">
							<img src="img/product_img/ipad.jpg" width="65%" height="140px">
							<p class="text-center">Ipads</p>
						</div>
					</div>
				</div>
																			
																								
					<div class="col-md-3">
						<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
							<div class="card-body text-center">
								<img src="img/product_img/iphn.jpg" width="65%" height="140px">
								<p class="text-center">IPhone</p>
							</div>
						</div>
					</div>
			</div>
		</div>
		<!--End Latest Products-->
		<!--End Slider Carousel-->
		</section>
		
	</body>
</html>
