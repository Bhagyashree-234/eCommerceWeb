<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" 
      th:replace="~{base::Layout(~{::section})}" >
	<head>
		<meta charset="ISO-8859-1">
		<title> Insert file here</title>
	</head>
	<body>
		<section>
			<div class="container p-5">
				<div class="row">
					<div class="col-md-6 p-5">
						<img alt="" src="img/ecom.png" width="100%" height="400px">
				 	</div>
					<div class="col-md-6 p-2">
						<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
							<div class="card-header">
								<p class="fs-4 text-center">Register</p>
							</div>
							<div class="card-body">
								<form>
									<div class="row">
										<div class="col">
											<label class="form-label">Full Name</label>
											<input class="form-control" name="name" type="text">
										</div>
										<div class="col">
											<label class="form-label">Mobile</label>
											<input class="form-control" name="number" type="number">
										</div>
									<!--</div>-->
									<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control" name="email" type="email">
									</div>
									
									<div class="row">
										<div class="col">
											<label class="form-label">Address</label>
											<input class="form-control" name="addrress" type="text">
										</div>
										<div class="col">
											<label class="form-label">City</label>
											<input class="form-control" name="city" type="text">
										</div>
									</div>
									
									<div class="row">
										<div class="col">
											<label class="form-label">State</label>
											<input class="form-control" name="state" type="text">
										</div>
										<div class="col">
											<label class="form-label">Pincode</label>
											<input class="form-control" name="pincode" type="number">
										</div>
									</div>
									
									<div class="row">
										<div class="col">
											<label class="form-label">Password</label>
											<input class="form-control" name="password" type="text">
										</div>
										<div class="col">
											<label class="form-label">Confirm Password</label>
											<input class="form-control" name="confirmpassword" type="text">
										</div>
									</div>
									
									<div class="mb-3">
										<label class="form-label">Profile Image</label>
										<input class="form-control" name="profile_image" type="file">
									</div>
									
									<button type="submit" class="btn bg-primary text-white col-md-12">Register</button>
								</div>
									<div class="card-footer text-center">
										Have an account? <a href="/login" class="text-decoration-none">Login</a><br>
										Don't have an account? <a href="#" class="text-decoration-none">Create One</a>
									</div>	
								</div>
							</div>		
						</form>
					</div>
							
				</div>
			</div>
		</div>
		</section>
	</body>
</html>
